<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Hostel Allotment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hostel Allotment</a>
            <div>
                <a href="rooms.html" class="btn btn-light btn-sm me-2">View Rooms</a>
                <a href="book.html" class="btn btn-light btn-sm me-2">Book Room</a>
                <a href="my-booking.html" class="btn btn-light btn-sm me-2">My Booking</a>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h3>Welcome, <span id="userName">Student</span></h3>
                <p class="text-muted">Use the navigation to view rooms, book a room, or see your booking.</p>
                <div id="status" class="alert d-none" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
    <script>
        const api = window.HostelAPI;
        api.ensureStudent();
        document.getElementById('userName').textContent = api.getUser()?.name || 'Student';
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await api.logout();
            location.href = 'index.html';
        });
    </script>
</body>
</html>
